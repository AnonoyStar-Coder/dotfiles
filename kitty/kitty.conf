# Kitty Configuration - Gruvbox x Lilex Edition (Ballu-Mode)

# Font
font_family      Lilex Nerd Font
bold_font        Lilex Nerd Font
italic_font      Lilex Nerd Font
bold_italic_font Lilex Nerd Font
font_size        20.0

# Cursor
cursor_shape     block
cursor_blink     yes
cursor_blink_interval 0.5

# Opacity (blur needs compositor)
background_opacity 0.90

# Scrollback
scrollback_lines 10000

# GruvBlue Theme
foreground            #d0e7ff
background            #0d1117
selection_foreground  #0d1117
selection_background  #d0e7ff

url_color             #5fa8d3

color0  #1c1f26
color1  #5e81ac
color2  #81a1c1
color3  #88c0d0
color4  #5e81ac
color5  #81a1c1
color6  #8fbcbb
color7  #d8dee9

color8  #4c566a
color9  #81a1c1
color10 #8fbcbb
color11 #b4dce5
color12 #5fa8d3
color13 #a3bfe3
color14 #a0cbe2
color15 #e6efff

# Hide mouse while typing
hide_mouse_when_typing yes

# Padding for cozy feel
window_padding_width 6
