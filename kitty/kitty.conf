# Kitty Configuration - Gruvbox x Lilex Edition (Ballu-Mode)

# Font
font_family      Lilex Nerd Font
bold_font        Lilex Nerd Font
italic_font      Lilex Nerd Font
bold_italic_font Lilex Nerd Font
font_size        20.0

# Cursor
cursor_shape     block
cursor_blink     yes
cursor_blink_interval 0.5

# Opacity (blur needs compositor)
background_opacity 0.90

# Scrollback
scrollback_lines 10000

# Gruvbox Dark Theme
foreground            #d0e7ff   # Soft light blue for readable text
background            #0d1117   # Deep dark navy/blue-black
selection_foreground  #0d1117   # Inverted bg for contrast during selection
selection_background  #d0e7ff   # Inverted fg

url_color             #5fa8d3   # Muted sky blue for hyperlinks

color0  #1c1f26   # Darkest shade (black)
color1  #5e81ac   # Muted steel blue (replaces red)
color2  #81a1c1   # Light desaturated blue (replaces green)
color3  #88c0d0   # Soft teal-blue (replaces yellow)
color4  #5e81ac   # Same as color1 (primary blue)
color5  #81a1c1   # Like lavender blue (magenta substitute)
color6  #8fbcbb   # Cool cyan (cyan replacement)
color7  #d8dee9   # Pale ice (light gray)

color8  #4c566a   # Muted gray
color9  #81a1c1   # Brighter blue (bold red replacement)
color10 #8fbcbb   # Brighter cyan
color11 #b4dce5   # Brighter teal
color12 #5fa8d3   # More vibrant blue
color13 #a3bfe3   # Sky blue (magenta alt)
color14 #a0cbe2   # Bright icy cyan
color15 #e6efff   # Pure white-blue

# Hide mouse while typing
hide_mouse_when_typing yes

# Padding for cozy feel
window_padding_width 6
